<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to Userbase</title>
        <link rel="stylesheet" type="text/css" href="/ui/userbase.css"/>
    </head>
    <body>
        <div class="form-page center-outer">
            <div class="center-middle">
                <div class="form center-inner">
                    <form name="login-form" action="/login" method="post">
                        <input type="text"     name="username" placeholder="username"/>
                        <input type="password" name="password" placeholder="password"/>
                        {{if .Wrong}}
                            <p class="err-message">Wrong account credentials.</p>
                        {{end}}
                        <input type="submit" value="login"/>
                    </form>
                    <p class="message">Not registered? <a href="signup">Create an account</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
